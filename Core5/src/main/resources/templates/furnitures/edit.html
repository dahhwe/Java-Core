<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Editing ' + ${furniture.getName()}"></title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div th:replace="~{furnitures/header :: header}"></div>

<form th:action="@{/furniture/{id}(id=${furniture.getId()})}" th:method="PATCH" th:object="${furniture}">
    <label for="name">Furniture:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error
    </div>
    <br>

    <label for="material">Furniture material:</label>
    <input type="text" id="material" name="material" th:field="*{material}" required>
    <div style="color:red" th:if="${#fields.hasErrors('material')}" th:errors="*{material}">material Error
    </div>
    <br>

    <label for="style">Furniture style:</label>
    <input type="text" id="style" name="style" th:field="*{style}" required>
    <div style="color:red" th:if="${#fields.hasErrors('style')}" th:errors="*{style}">
        style Error
    </div>
    <br>

    <label for="price">Furniture price:</label>
    <input type="text" inputmode="decimal" id="price" name="price" pattern="[0-9]*[.,]?[0-9]*"
           th:field="*{price}" required>
    <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error
    </div>
    <br>

    <label for="speeds_count">Furniture quantity:</label>
    <input type="number" id="speeds_count" name="speeds_count" th:field="*{quantity}" required>
    <div style="color:red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">
        quantity Error
    </div>
    <br>

    <button type="submit" name="action">Submit</button>
</form>
</body>
</html>
