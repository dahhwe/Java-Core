<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Furniture</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="furnitures/header :: header"></div>

<div class="container">
    <form th:action="@{/furniture/new}" th:method="get" class="mb-4">
        <button type="submit" class="btn btn-primary">Add New Furniture</button>
    </form>

    <form th:action="@{/furniture}" th:method="get" class="mb-4">
        <div class="form-group">
            <label for="name">Enter name to search by:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-info">Search by Name</button>
    </form>

    <div class="row">
        <div th:each="furniture : ${furnitures}" class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${furniture.name}">Furniture Name</h5>
                    <p class="card-text" th:text="'Material: ' + ${furniture.material}">Material</p>
                    <p class="card-text" th:text="'Style: ' + ${furniture.style}">Style</p>
                    <p class="card-text" th:text="'Price: ' + ${furniture.price} + ' $'">Price</p>
                    <p class="card-text" th:text="'Quantity: ' + ${furniture.quantity} + ' in stock'">Quantity</p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/furniture/{id}(id=${furniture.id})}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
