<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Editing ' + ${furniture.getName()}"></title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{furniture/header :: header}"></div>

<div class="container">
    <h2 th:text="'Editing ' + ${furniture.name}">Editing Furniture</h2>
    <form th:action="@{/furniture/{id}(id=${furniture.getId()})}" th:method="POST" th:object="${furniture}"
          class="mt-4">
        <!--        <input type="hidden" name="_method" value="put"/>-->

        <!-- Using Bootstrap form groups and utility classes for styling -->
        <div class="form-group">
            <label for="name">Furniture:</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger mt-2">name Error
            </div>
        </div>


        <div class="form-group">
            <label for="material">Furniture material:</label>
            <input type="text" id="material" name="material" th:field="*{material}" class="form-control" required>
            <div th:if="${#fields.hasErrors('material')}" th:errors="*{material}" class="alert alert-danger mt-2">
                material Error
            </div>
        </div>

        <div class="form-group">
            <label for="style">Furniture style:</label>
            <input type="text" id="style" name="style" th:field="*{style}" class="form-control" required>
            <div th:if="${#fields.hasErrors('style')}" th:errors="*{style}" class="alert alert-danger mt-2">style
                Error
            </div>
        </div>

        <div class="form-group">
            <label for="price">Furniture price:</label>
            <input type="text" inputmode="decimal" id="price" name="price" pattern="[0-9]*[.,]?[0-9]*"
                   th:field="*{price}" class="form-control" required>
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="alert alert-danger mt-2">Price
                Error
            </div>
        </div>

        <div class="form-group">
            <label for="quantity">Furniture quantity:</label>
            <input type="number" id="quantity" name="quantity" th:field="*{quantity}" class="form-control" required>
            <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="alert alert-danger mt-2">
                Quantity Error
            </div>
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
